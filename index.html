<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,width=device-width">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<title>登陆</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header>
		<a href="javascript:window.close();">
			<p class="close">关闭</p>
		</a>
		<p class="signin"><b>登陆</b></p>
		<a href="">
			<p class="signup">注册</p>
		</a>
	</header>
	<main>
		<form action="">
			<img class="icon-phone" src="images/phone.png">
			<input type="text" placeholder="请输入手机号" name="user">
			<img class="icon-lock" src="images/lock.png">
			<input type="password" placeholder="请输入密码" name="password">
		</form>
		<button type="submit">
			<p class="signin">登陆</p>
		</button>
	</main>
	<footer>
		<a href="">
			<p>忘记密码?</p>
		</a>
	</footer>
</body>
</html>
